name: Workflow

'on':
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Helm
      uses: azure/setup-helm@v1
      with:
        version: v3.4.0
    - name: Lint
      run: helm lint .

  publish-chart:
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v2
      - uses: helm/chart-releaser-action@v1.2.0
        with:
          charts_dir: .
          charts_repo_url: http://ehaupt.de/menero-helm-charts/
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"